<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Build A Bookmarker</title>
</head>
<body>
    <div class="container py-4 w-80 m-auto">
    <header><h1 class="fw-bold">Bookmarker</h1></header>
        <!-- <h1 class="fw-bold">Bookmarker</h1> -->

        <div class="p-5 mb-4 bg-dark text-white rounded-3">
          <div class="container-fluid">
            <h2 class="display-5 fw-bold">Bookmark your favourite sites</h2>
            <form id="myForm">
                <div class="form-group mb-2">
                    <label for="site-name">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter website name here...">
                </div>
                <div class="form-group mb-2">
                    <label for="site-url">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL here...">
                </div>
                <button class="btn btn-primary btn-lg mt-2" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; Bookmarker 2021
          </footer>
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
  <script src="js/main.js"></script>
</body>
</html>
