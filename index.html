<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Build A Bookmarker</title>
</head>
<body>
    <div class="container py-4 w-80 m-auto">

        <h1 class="fw-bold">Bookmarker</h1>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid">
            <h2 class="display-5 fw-bold">Bookmark your favourite sites</h2>
            <form id="my-form">
                <div class="form-group mb-2">
                    <label for="site-name">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter website name here...">
                </div>
                <div class="form-group mb-2">
                    <label for="site-url">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL here...">
                </div>
                <button class="btn btn-primary btn-lg mt-2" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h2>Change the background</h2>
              <p>Swap the background-color utility and add a `.text-*` color utility to mix up the jumbotron look. Then, mix and match with additional component themes and more.</p>
              <button class="btn btn-outline-light" type="button">Example button</button>
            </div>
          </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; Bookmarker 2021
          </footer>
    </div>

    <script src="js/booktrap.min.js"></script>
</body>
</html>
